<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4cb3d56bcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Papper Scissors</title>
</head>

<body>
    <div class="games-played">
        <p class="total-games">Total Games played: <b>0</b></p>
        <p class="total-draw">Draws: <b>0</b></p>
    </div>
    <section class="container">
        <div class="result-section">
            <div class="img-section">
                <span class="user-result">
                    <img src="img/granite.png" alt="">
                    <p class="user-points"><b>0</b> points</p>
                </span>
                <span class="comp-result">
                    <img src="img/granite.png" alt="">
                    <p class="comp-points"><b>0</b> points</p>
                </span>
            </div>
            <div class="result">Let's play!</div>
        </div>
        <div class="option-img">
            <span class="option-images">
                <img src="img/granite.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option-images">
                <img src="img/old-paper.png" alt="">
                <p>Papper</p>
            </span>
            <span class="option-images">
                <img src="img/scissors.png" alt="">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <script src="src/app.js" defer></script>
</body>

</html>
